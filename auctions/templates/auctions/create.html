{% extends "auctions/layout.html" %}

{% block body %}

{% if message %}
<div>{{ message }}</div>
{% endif %}
    <div class="text-left">

        <form action="{% url 'Create_listing' %}" method="POST" enctype=multipart/form-data>
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="title" placeholder="Title">
            </div>
            <div class="form-group">
                <label class="required">Description:</label>
                <textarea class="form-control" name="description" rows="4" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <label class="required">Category:</label>
                <select class="form-control" name="category">
                    {% for category in categories %}
                      <option value="{{category.id}}">{{category.category}}</option>
                    {% endfor %}
                  </select>
            </div>
            <div class="form-group">
                <label class="required">Price:</label>
                <input class="form-control" type="text" name="price" placeholder="price">
            </div>
            <div class="form-group">
                <label class="required" for="id_active">Active:</label>
                <select name="active" required="" id="id_active">
                    <option value="" selected="">---------</option>
                  
                    <option value="Active">Active</option>
                  
                    <option value="Closed">Closed</option>
                  
                    <option value="Sold">Sold</option>
                  
                  </select>
            </div>
            <div class="form-group">
                <label class="required">Image:</label>
                <input class="form-control" type="file" name="image" placeholder="Image">
            </div>
            <input class="btn btn-primary" type="submit" value="Create">
        </form>
    </div>
</div>
<!-- End Jumbotron -->

{% endblock %}
